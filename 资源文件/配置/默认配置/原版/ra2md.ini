@@任务目标三：摧毁恶魔岛的心灵控制器
brief:all02md=尤里已经控制了洛杉矶所有人的心智，并派市民进入部队回收厂当中，转变成为他心灵统治计划的资产。如果我们可以摧毁部队回收厂的话，尤里将会失去可观的收入来源。
@@ 
@@任务目标一：摧毁城市中所有的部队回收厂。
@@任务目标二：消灭所有尤里部队。
@@ 
@@提示：并非所有的市民都遭到心灵控制，有些人甚至还可以协助我们进行接下来的战斗
brief:all03md=由于我们已经阻止了尤里主要的资金来源，因此这个疯子采取了更直接的侵略行动。尤里已经在西雅图建立了一座核弹发射井，藉此勒索巨软科技集团的资金与科技；我们必须从尤里的核威胁下，拯救这座城市和巨软科技。
@@ 
@@任务目标一：摧毁尤里的核弹发射井。
@@任务目标二：解放巨软园区
brief:all04md=尤里抓到了爱因斯坦，想通过他来加速完成心灵控制器。我们必须立刻救出爱因斯坦，并消灭所有尤里在埃及的部队。
@@
@@任务目标一：摧毁金字塔四周的生化反应炉，并营救爱因斯坦。
@@任务目标二：摧毁尤里的基地。
brief:all05md=尤里已经在澳州悉尼建造了复制工厂，根据情报指出，他的目的是复制世界各国领袖。我们必须不惜一切代价阻止这项行动。
@@ 
@@任务目标一：找出并摧毁尤里的复制基地。
@@任务目标二：消灭所有尤里部队。
brief:all06md=在复制世界各国领袖的行动泡汤之后，尤里改变计划准备俘虏真正的领袖！好好地保护正在英国伦敦国会中的各国领袖们，然后直接对付尤里。
@@ 
@@任务目标一：防止国会遭受攻击。
@@任务目标二：摧毁尤里的基地。
brief:all07md=指挥官，一切都要结束了，尤里的阴谋都将化为泡影。然而，他在南极的某地还有一座仅存的心灵控制器。去把火地岛上的废弃苏联基地重新启用，并建立一座雷达。这样就能定位到尤里的确切位置，之后再联合盟军和苏联的部队，结束尤里的复仇。
@@
@@任务目标一：建造苏联雷达
@@任务目标二：摧毁南极的心灵控制器
@@任务目标三：消灭所有尤里部队
brief:sov01md=整个世界分崩离析，尤里的统治地位无人能敌。目前盟军只剩下一个大胆计划，通过时间机器让时间回到尤里阴谋得逞到现在完全统治之前。尤里的背叛得由我们苏联来处理，所以我们得自己完成时空转移这项使命。
@@
@@任务目标一：摧毁盟军海军和巨炮。
@@任务目标二：摧毁时间机器周围的机枪碉堡，并占领时间机器。
@@任务目标三：占领四座电厂供时间机器使用。
@@任务目标四：利用好苏联基地来摧毁心灵控制器。
brief:sov02md=之前因为爱因斯坦造出了超时空传送仪，在黑森林这里，我们败给了盟军；这一次，我们不能再失败了！摧毁爱因斯坦的实验室和他的超时空传送仪，能确保与盟军的战争，获得属于我苏联伟大的胜利。
@@ 
@@任务目标一：摧毁守护德国边境的前哨站。
@@任务目标二：摧毁爱因斯坦的实验室与超时空传送仪。
brief:sov03md=盟军在英国伦敦发现了一座心灵控制器，尤里心灵控制了盟军的进犯部队，来替他防守这座几乎快要完全启动的心灵控制器；前去解救这些盟军不对，然后联合他们一起打败尤里…请注意，这座控制器可能随时都会启动。
@@ 
@@任务目标一：摧毁心灵信标。
@@任务目标二：摧毁心灵控制器。
@@任务目标三：消灭所有尤里部队。
brief:sov04md=罗曼诺夫总理的飞机被尤里的部队击落了。我们必须找到总理的位置，并护送他到机场来接应救援飞机；尤里在机场周围建立了严密的防守阵地，我们必须先行将他的部队消灭，以确保总理的安全。
@@ 
@@任务目标一：找出总理的下落，并保护他。
@@任务目标二：摧毁尤里防卫机场的基地。
@@任务目标三：等机场安全之后，护送罗曼诺夫总理安全的抵达机场。
brief:sov05md=我们已经在大西洋中一座未知的小岛上，发现了尤里的秘密潜艇基地。我们必需立刻消灭来自尤里雷鸣攻击潜舰的威胁！
@@ 
@@任务目标一：选择登录区域并建立一座基地。
@@任务目标二：搜寻并摧毁尤里的海军船坞。
@@任务目标三：消灭所有尤里部队。
brief:sov06md=尤里计划在他的心灵控制波覆盖全球之后，把自己发射到月球上；我们必须在月球上建立一座基地，能组织一支能够摧毁尤里月球基地和指挥中心的攻击部队。
@@ 
@@任务目标一：寻找合适的地点建立基地。
@@任务目标二：找到并摧毁尤里的月球指挥中心。
@@任务目标三：消灭所有尤里部队。
brief:sov07md=为了躲避大军围剿，尤里已经撤退到他祖上在罗马尼亚的家乡，我们不能让他有任何喘息的机会，否则他势必卷土重来，威胁到我们所有人。将尤里永远地消灭吧！
@@ 
@@任务目标一：摧毁尤里的要塞。
