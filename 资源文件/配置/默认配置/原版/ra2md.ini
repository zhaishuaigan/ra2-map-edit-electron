coop:camp11v=指挥官日志 - 美国，德州：第一个进入美国的苏联部队是第二机动来复枪师团。他们迅速在德州南部建立了基地，由此处他们可以袭击美国西南部的所有战略要地。美军很快就被击溃，看来苏联及古巴军团很快就会占领美国南方的所有重要城市，只有少数顽强的美军指挥官还在抵抗。
coop:camp12v=指挥官日志 - 美国，亚拉巴马州：战争开打的第二周，尽管伤亡惨重，苏联及古巴联军企图在亚拉巴马州会师。虽然美军指挥官的军用物资几乎使用殆尽，但仍能坚强抵抗。
coop:camp13v=指挥官日志 - 美国，佛罗里达：苏联部队入侵南方之际，古巴部队迅速入侵了佛罗里达州。他们初次发动的攻击很成功，不过古巴部队遭遇了当地居民的抵抗，美军指挥官从欧洲封锁线中偷偷取得了一些机动基地车。
coop:camp14v=指挥官日志 - 美国乔治亚州：战争开始的第四周，苏联和古巴部队集结在乔治亚州外围。他们的任务很简单，采集资源，补充损伤惨重的苏联师团，然后攻入未设防的亚特兰大市。苏联的政策极为清楚，凡有抵抗一定严惩，必须给美国叛军一点教训。在苏联准备好之前，一位英国间谍传话给美军指挥官，这场战役是协同作战。
coop:camp15v=指挥官日志 - 美国，德州：苏联部队逐步被我们驱逐出美国之际，德州之役最后只剩攻打防御坚强的墨西哥边境要塞。在这座基地内，苏联能发动空袭，并且用核能武器攻击美国内陆。我们必须不计一切代价摧毁苏联基地。
coop:camp21v=指挥官日志 - 东欧：正值苏联攻打美国之际，欧洲仍然默不作声。当苏联用核弹攻击芝加哥之后，欧洲祈祷战火能够不要蔓延到他们的国土上，不过在苏联攻打巴黎之时，就连最谨慎的指挥官，也明白开战的时候到了。由欧陆上最好战的指挥官，领导德法联军率先攻入东欧。
coop:camp22v=指挥官日志 - 东欧：尽管一开始作战成功，但盟军很快就发现自己四面八方都被苏联部队包围。苏联部队迅速切断了盟军自罗马尼亚撤军的机会，而盟军远征军被迫杀出一条血路，攻回友军战线。
coop:camp23v=指挥官日志 - 罗马尼亚：几周延伸为数个月，在欧洲的盟军已经力竭，大部分地球上最强大的国家都化成了残酷的战场。盟军迫切希望将战场打回敌方领土，派出了最佳的指挥官进入地中海，攻占重要战略据点的岛屿要塞，准备大型舰队，一举攻入黑海。
coop:camp24v=指挥官日志 - 波兰：苏联由于在他们领土海岸的大规模两栖登陆攻击而分心，盟军掌握了装甲部队大举进攻波兰的绝佳良机。在第四个月，盟军领导其部队在死寂的冬夜渡过莱因河，奇袭攻占了苏联基地。
coop:camp25v=指挥官日志 - 苏联，乌克兰：虽然欧洲大部分地区军力仍然很弱，两位欧洲指挥官扛起重任，要攻打苏联境内的主要总部，以终结战争。没有得到政府的授权允许，这两位指挥官集结剩余的部队，发动了他们期望为最后一击的攻击。
coop:camp31v=指挥官日志 - 日本：韩国政府在战争一开始的几个月内仍然保持中立，直到有位韩国记者揭露了苏联利用心灵控制科技，控制了韩国高层的关键领导人之后才有所改变。报导公布之后，韩国宣战，韩国指挥官开始几乎在远东的所有国家开战。首先他们发动突袭，几乎完全瘫痪了苏联部队，因为韩国部队以在太平洋的海军优势，沿日本海岸出击。
coop:camp32v=指挥官日志 - 越南：苏联持续朝东南亚进军扩散，几乎并吞了沿途的所有小国，韩国部队派遣两个师团进入越南协防，抵抗苏联大军的入侵。韩国指挥官的军力几乎仅有苏联的一半，也明了唯有卓越的指挥，才能免于被击败的命运。
coop:camp33v=指挥官日志 - 大韩民国：向苏联宣战后三周，韩国指挥官面临来自自己国家内部，一支秘密苏联师团的侵略，这支师团以强大的心灵科技躲过韩国的情报网络。利用国内仅存的部队，韩国朝边境进军，准备让苏联人付出惨痛代价。
coop:camp34v=指挥官日志 - 苏联，哈尔滨：大部分苏联在远东的部队都遭击败或缴械后，韩国最高指挥部下令将领直接深入敌方领地，韩国部队入侵了俄罗斯东边的冻原。
coop:camp35v=指挥官日志 - 苏联，西伯利亚：韩国入侵部队不顾酷寒的天气，及严重伤亡，丝毫未有停息，迅速攻到西伯利亚东部的油田。而此时苏联在美国本土节节失利，欧洲盟军更攻打苏联本土，韩国部队拥有绝佳机会，重创苏联战争机器。韩国掌握了让战争结果彻底改变的机会。
coop:camp41v=指挥官日志 - 意大利：虽然苏联部队说服了几个军头国家加入他们的阵营，大部分军头是为了自己的利益而加入。这是大多数军头国家趁机攻打邻国的大好良机，扩充自己的领土，攻占他们维持逐渐衰退的经济所需的资源。苏联部队在全球作战之际，伊拉克及利比亚掌握了联合侵入意大利南部的机会。只有少数英法部队抵抗。
coop:camp42v=指挥官日志 - 希腊：英国与法国在阿尔卑斯山集结部队之际，伊拉克和利比亚部队突然攻入希腊。希腊部队抵抗了几天，便告不敌，但自印度和法属马来西亚搭船而来的英法联军，力阻敌方进军。
coop:camp43v=指挥官日志 - 意大利：伊拉克和利比亚的部队补给线延展的太长，而部队散落于南欧，使得他们遇上盟军反击完全不敌。大战开始后第三周，英法发动攻击，袭击南义的港口，企图切断伊拉克部队的海上补给线。
coop:camp44v=指挥官日志 - 伊拉克：在攻击失败后，盟军于战争开始的第四周，企图发动孤注一掷的攻击。正当利比亚行刑队在意大利战区猎杀盟军之际，英国及法国调派了所有仅余的部队，在巴格达外围的肥沃流域展开大规模的空降，希望能建立基地，攻击巴格达市。
coop:camp45v=指挥官日志 - 希腊：盟军于法国基地的协防下，在北希腊仅存的根据地建立了雄伟的要塞。法国及英国在伊拉克及利比亚部队派出最久经百战的指挥官，找出突破盟军防线的方法之前，已经坚守了将近三个星期。
coop:camp51v=指挥官日志 - 北海：正当苏联部队忙于粉碎东岸美国的抵抗势力时，苏联海军在北大西洋展开浴血激战，运送补给品及援军给他们的部队。双方初次于北海小岛上交手，盟军联合部队企图阻碍苏联作战集团的进军，并摧毁所有苏联成功建造的基地。
coop:camp52v=指挥官日志 - 挪威：盟军一开始的胜利，迅速遭到苏联残酷的响应。受到盟军占上风的海军舰队威胁，苏联入侵了中立国瑞典及挪威，占领温水港，让他们能建造大型舰队，沿着北欧海岸展开攻击。盟军集结了最佳的指挥官和为数甚少的部队，将他们派往挪威，力图阻止苏联大军。
coop:camp53v=指挥官日志 - 英伦群岛：苏联愈来愈无力运送物资给在美国节节败退的部队，因而开始尝试用迂回的手段来突破盟军对北大西洋的封锁。战争开打后第三个月，一只小规模的苏联部队在英国北部秘密登陆，并且建立了一座基地。而当盟军发觉苏联人的存在之际，已经有些太迟了。
coop:camp54v=指挥官日志 - 德国：战争已经进入第四个月，盟军愈来愈大胆，开始从奥地利向波兰发动攻击，猛攻苏联基地，解放成千上万的波兰人民。苏联迅速响应，调派了三个装甲师团攻入德国东部，阻断盟军攻势。这场会战很快就退化为一团乱的基地对基地决战，但结果势必会改变欧陆战场的胜负走向。
coop:camp55v=指挥官日志 - 北波罗的海：接二连三的胜利让盟军进入北波罗的海，他们希望能在此摧毁不断增援苏联北大西洋舰队的海军基地。盟军只能从封锁任务中抽派出少数部队来进行攻击，在这场盟军期望为北大西洋最后一役中，军力少于苏联三倍。
