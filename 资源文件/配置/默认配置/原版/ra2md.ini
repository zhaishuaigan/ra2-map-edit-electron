brief:all01=苏联入侵了！苏联军力足足有我方十倍之多。您必须协助身在纽约的特工谭雅。指挥官，我们会尽快派遣支援，但还需要一些时间。纽约附近有座小型的美军基地，布拉德利要塞。如果您能连络上他们，他们就可以协助您防守纽约。谭雅会直接杀入敌阵。请珍惜这次机会，并随时注意最新的任务目标。
@@ 
@@任务目标一：摧毁苏联无畏级舰队。
@@ 
@@任务目标二：与布拉德利要塞取得联系。
@@ 
@@任务目标三：谭雅不能阵亡。
brief:all02=苏联如洪水猛兽般入侵了美国。他们甚至渗透到了我们的心脏地带，占领了科罗拉多的美国空军学院。空军学院的学生和学院的特有科技，是我军的防卫的重要力量。命令谭雅和区域内的所有美军接触，把空军学院给抢回来，再将苏联部队赶出这个地区。
@@ 
@@任务目标一：占领被苏联攻占的美国空军学院。
@@ 
@@任务目标二：歼灭所有苏联部队。
@@
@@任务目标三：谭雅不能阵亡。
brief:all03=苏联已经占领了华盛顿特区，并使用他们邪恶的心灵控制科技，控制了我们的领袖们。您必须摧毁位于白宫附近的心灵信标，把领袖们都救出来。
@@
@@任务目标一：摧毁心灵信标。
brief:all04=苏联继续入侵着美国各地。我方特工在芝加哥发现了一座大型的心灵控制增幅器。如果它成功启动，苏联就能心灵控制整个北美洲的所有人。
@@ 
@@任务目标一：强行进行登陆并建立基地。
@@ 
@@任务目标二：在心灵控制增幅器启用之前，把它摧毁。
brief:all05=欧洲佬仍不愿与我们并肩作战，他们担心会受到苏联的核武还击。我们发现了苏联位于波兰的中程弹道导弹基地。特工谭雅已秘密潜入波兰边境。您必须命令谭雅摧毁苏联的核弹威胁。
@@ 
@@任务目标一：潜入苏联作战实验室。
@@ 
@@任务目标二：破坏苏联两座核弹发射井。
@@ 
@@任务目标三：谭雅不能阵亡。
brief:all06=欧洲的盟友已经加入了我方阵营，是回敬苏联狗辈的时候了。我们将反攻华盛顿，然后再从这些狗辈的手里逐一收复失地。
@@ 
@@任务目标一：增援并指挥五角大楼的盟军。
@@ 
@@任务目标二：歼灭华盛顿的所有苏联部队。
brief:all07=苏联仍然占领着全球大部分领土。不管他们跑到哪里，我们都应当继续追着打下去。情报指出苏联的一支舰队正驶往夏威夷。如果消灭掉这支舰队，整个太平洋就在我们掌控之中了。
@@
@@任务目标一：消灭所有苏联部队。
brief:all08=虽然我们已经扫清了本土的苏联部队，但是他们还在玩那套心灵控制的把戏，期待能用这个可悲的小玩具来打败我们。我们在圣路易市发现了一座心灵信标。派出特工谭雅去摧毁那座心灵信标。
@@ 
@@任务目标一：摧毁苏联心灵信标。
@@ 
@@任务目标二：消灭圣路易市的所有苏联部队。
@@ 
@@任务目标三：谭雅不能阵亡。
brief:all09=苏联占领了我们西海岸的一座基地，基地内有一座光稜塔。相信他们一定正在犹加敦的苏联研究设施里企图剽窃我们这项科技。一队海豹突击队已经准备就绪，等候您的指示。
@@ 
@@任务目标一：占领或摧毁苏联企图剽窃我方光稜科技的目标。
@@ 
@@任务目标二：消灭研究设施的苏联防守部队。
brief:all10=苏联在德国的部队孤注一掷地对我们的欧洲盟友进行了反击，并一举进军到了黑森林。他们的指挥官无疑是希望能找到爱因斯坦并占领他的实验室。我们需要您赶紧去前线发挥特殊才能。德国人也认为如果没有你天才的指挥，他们就会吃败仗。
@@ 
@@任务目标一：确保爱因斯坦教授实验室的安全。
@@ 
@@任务目标二：歼灭所有苏联部队。
brief:all11=爱因斯坦已经找到最适合建造超时空传送仪的地区了。不幸的是，这个地方很接近苏联控制的古巴。建好超时空传送仪，并且清除周边的苏联核弹发射井。我们就基本上可以对莫斯科发动总攻了。
@@ 
@@任务目标一：建造一座超时空传送仪。
@@ 
@@任务目标二：解除古巴的苏联核武威胁。
brief:all12=战争接近尾声了。我们精挑细选的志愿部队将使用超时空传送仪传送到地球另一端的莫斯科进行突击。一旦你成功夺取克里姆林宫，谭雅就能俘虏罗曼诺夫，彻底终止苏联的侵略。您是唯一能担此重任的指挥官，我们的部队至少需要以一敌十，祝您好运！
@@ 
@@任务目标一：确保该区域的安全，让超时空增援部队可以抵达。
@@ 
@@任务目标二：消灭克里姆林宫周围罗曼诺夫的菁英警卫部队。
brief:error=啊哈！此任务没有简报。需要让兰博玩的工作人员配置一下。
brief:sov01=能成为我大苏军奇袭美国的先锋部队，你真的是三生有幸。带领你的部队穿过华盛顿市区并摧毁那令人憎恨的美军实力象征 —— 五角大楼。
@@ 
@@任务目标一：摧毁五角大楼。
brief:sov02=愚蠢的美国人在佛罗里达东岸的小港口集结了一支舰队。你必须强行登陆敌占海岸，并建立一座基地。弗拉基米尔将军会率领无畏级战舰在一旁协助你。在一切就位后，就向那群资本主义的猪猡们发动进攻，把他们踩在苏联正义的铁靴之下碾成渣渣。
@@
@@任务目标一：强行登陆，建立一座基地。
@@
@@任务目标二：歼灭所有敌军。
brief:sov03=为了完成心灵信标的建设，我们需要窃取一些美军科技。带领你的部队进入纽约并占领他们的作战实验室，之后建造心灵信标来控制整座城市。
@@ 
@@任务目标一：占领美国作战实验室。
@@ 
@@任务目标二：建造并保护心灵信标。
brief:sov04=愚蠢至极的韩国佬竟然决定要投靠节节败退的盟军阵营。他们还想要侵略我国东方的领土，但他们这种懦夫行为必定会失败。保卫祖国的领土，好好大一仗，把韩国棒子们通通打到海里去。
@@
@@任务目标一：建立一座基地。守卫祖国领土。
@@
@@任务目标二：歼灭所有敌军。
brief:sov05=欧洲国家们正在计划加入残废的美军阵营，这种挑衅行为必将受到惩罚。给他们的掌上明珠巴黎撒泡尿。把他们的宝贝纪念碑巴黎铁塔变成大型杀伤性武器，向这些美国的好朋友展示我们强大的军力。
@@ 
@@任务目标一：使用 3 个磁爆步兵磁化巴黎铁塔并摧毁所有法国部队
@@ 
@@任务目标二：守卫巴黎铁塔免受盟军攻击。
@@ 
@@任务目标三：摧毁所有剩余盟军部队。
brief:sov06=美国已经是穷途末路了，驻守在珍珠港最后的剩余舰队正绝望地等待你最后的进攻。然而，我们发现韩国棒子们还想来掺一脚，并可能与美国海军一同对抗我们。这绝不能让他们得逞。
@@ 
@@任务目标一：在夏威夷群岛建立基地。
@@ 
@@任务目标二：摧毁盟军海军。
brief:sov07=美国人启动了超时空传送仪。这鬼机器能让他们将部队瞬间移动，想奇袭哪里就到哪里。你必须防守我军在乌拉尔山脉的作战实验室，美国人肯定很快就会孤注一掷奇袭这里，阻止我们研发出究极主力坦克，但他们的企图注定会失败。
@@
@@任务目标一：不计一切代价，防守作战实验室。
brief:sov08=值此伟大胜利的时刻，弗拉基米尔将军背叛我们了。他受到美国舒适生活的诱惑，竟然叛变了！他还说服了许多原本忠诚的苏联同志们一起背叛。你必须立马赶到华盛顿特区，把躲在那里的狗贼弗拉基米尔给揪出来。
@@
@@任务目标一：占领白宫。
brief:sov09=胜利就在眼前。但美国总统总是能侥幸逃脱，不过我们已经掌握了他的行踪，他逃到德州的圣安东尼奥市里一个叫阿拉莫要塞的地方。你必须利用我们的超能力部队，控制美国总统，强迫他让美国投降。
@@
@@任务目标一：利用心灵控制，俘虏美国总统。
brief:sov10=在被逼入绝境之际，盟军成功地研发出新的超级科技。它被称为天气控制机，能被用来创造可以击沉舰队、将城市夷为平地的闪电风暴。我们相信他们把这末日武器藏在美属维尔京群岛的某座孤岛上。
@@
@@任务目标一：占领美国作战实验室，找出天气控制机所在位置。
@@
@@任务目标二：摧毁天气控制机。
brief:sov11=尤里背叛我们了，这种背叛行为只有死路一条。
@@
@@任务目标一：摧毁尤里的总部 - 克里姆林宫。
brief:sov12=我们找出最后一座仍在做无谓抵抗的盟军要塞了。他们的超时空传送仪已经可以完美运行，可以把部队传送到世界上每个角落，到纽约、布拉格，甚至莫斯科对我们发动突袭。尤里的档案中显示这个装置位于阿拉斯加的波因特霍普。你必须在盟军使用这种懦夫科技前，带着那片战区的少数部队发动攻击。这是最后的决战时刻，指挥官！胜利就在眼前！
@@ 
@@任务目标一：摧毁超时空传送仪。
brief:trn01=新手基本操作训练，请听从中士的指令并遵命照办。
brief:trn02=这是您在训练营的最后一天。时间十分紧迫，苏联很快就会发动进攻。仔细听好中士的指令，尽量多学点，然后就准备上战场吧！
