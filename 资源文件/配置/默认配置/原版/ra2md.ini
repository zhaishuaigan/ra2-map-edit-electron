vox:ms1so01=指挥官，这是我们光荣胜利的第一步。在此胜利具有决定性的意义！记住，我们必须破坏五角大楼！这是最重要的事情，五角大楼一定得摧毁！
vox:ms1so02=我们不能让一座小小的桥延误了我们的占领行程，指挥官！命令你的工程师进入桥梁的控制站。
vox:ms1so03=指挥官，不需要花任何心思在那些伤亡的人身上。还有上千个人希望自己能接替这些在圣战中殉职的士兵。
vox:ms1so04=指挥官，你可以命令你的动员兵部队进驻附近的建筑物当中，并且开始建筑防御工事来抵抗敌人。
vox:ms1so05=五角大楼终于落入我们的手中了！立刻摧毁它！！
vox:ms1so06=嗯...同志已经决定提供我们支持。这些援军中包括一些最常用的车辆--防空履带车！高速装甲及运输部队的能力，对部队来说，是相当理想的支持。
vox:ms1so07=太好了，指挥官！五角大楼已经被摧毁了！
