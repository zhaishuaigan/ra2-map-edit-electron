vox:mt2ds20=现在你已经完成了这项指挥单一士兵的艰巨任务（讽刺），尝试一下指挥一个小队。首先，鼠标左键点选一下，按住鼠标钮不放，选择所有士兵。在这个模式下，您可以拉曳出一个在所有士兵外围的选择方块。一次选择所有士兵，再命令他们往东走到桥那里。
vox:mt2ds21=注意看，您的部队中有位士兵，每次被选到的时候，身上就会出现一个特别的符号。这个部队就是精英部队。精英更强悍，比一般士兵射击更准确。双击设定采守态的人，命令他移动。现在命令您的部队沿着马路往上走。
